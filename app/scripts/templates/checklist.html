<section class="checklist">
  <header class="checklist-header" ng-if="checklist.editable">
    <div class="input-group">
      <label for="new-item-title">Title: </label>
      <input type="text" ng-model="checklist.newItem.title"/>
    </div>
    <div class="input-group">
      <label for="new-item-text">Text: </label>
      <textarea ng-model="checklist.newItem.text"></textarea>
    </div>
    <button class="button add-item" ng-click="checklist.addItem()">Add Item</button>
  </header>
  <div class="checklist-wrapper">
    <checklist-item item="item"
      ng-repeat="item in checklist.items"
      editable="checklist.updateable"
      completed="checklist.completed(index)"
      index="$index"
      >
    </checklist-item>
  </div>
  <footer class="checklist-footer" ng-show="checklist.items.length">
    <div class="checklist-footer__actions--view">
      <span class="checklist-total" ng-if="checklist.items.length">
        {{checklist.items.length}} items
      </span>
      <button
        class="button"
        ng-if="checklist.listComplete"
        ng-click="checklist.setCompleted()">Complete List</button>
  </div>
    <div
      ng-if="checklist.editable"
      class="checklist-footer__actions--edit">
      <a ng-href="#/view"
        class="button save-list">View</a>
      <button
        ng-click="checklist.toggleUpdateable()"
        class="button edit-list">
        Edit
      </button>
      <button
        class="button new-list"
        ng-click="checklist.createNew()">
        New List
      </button>
    </div>
  </footer>
</section>
